--==============================================================================

  override_utf8_locale = true,

-- Size and Position settings --
  alignment = 'top_right',
  gap_x = 20,
  gap_y = 50,
  maximum_width = 330,
  minimum_height = 700,
  minimum_width = 330,
  
-- Text settings --
  use_xft = true,
  font = 'Noto Nerd Font:light:size=9',
  
-- Color Settings --
  default_color = 'ffffff',
  default_outline_color = 'white',
  default_shade_color = 'white',
  color2 = '5105DB',
  color1 = 'FF1493',
  color3 = 'C20EAC',
  color4 = 'FF1493',
  
-- Window Settings --
  background = false,
  border_width = 1,
  draw_borders = false,
  draw_graph_borders = false,
  draw_outline = false,
  draw_shades = false,
  own_window = true,
  own_window_colour = '000000',
  own_window_class = 'Conky',
  own_window_argb_visual = true,
  own_window_type = 'desktop',
  own_window_transparent = true,
  own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
  stippled_borders = 0,
  
-- Others --
  cpu_avg_samples = 2,
  net_avg_samples = 2,
  double_buffer = true,
  out_to_console = false,
  out_to_stderr = false,
  extra_newline = false,
  uppercase = false,
  use_spacer = 'none',
  show_graph_scale = false,
  show_graph_range = false,
  lua_load = '~/.config/conky/scripts/rings-v1.2.1.lua',
  lua_draw_hook_pre = 'ring_stats',
}

conky.text = [[
${execi 600 ~/.config/conky/scripts/weather.sh}\
${image ~/.config/conky/res/bg.png -s 300x461 -p 0,135}
${offset 0}${voffset 0}${font Noto Nerd Font:bold:size=50}${time %H:%M}${font}
${offset 0}${voffset 3}${font Noto Nerd Font:size=14}${time %A %d %B}
${offset 14}${voffset 28}${font feather:size=25}${execi 15 ~/.config/conky/scripts/weather-text-icon}${goto 73}${font Open Sans:size=18}${execi 100 cat ~/.cache/weather.json | jq '.main.temp' | awk '{print int($1+0.5)}'}°C${font}
${offset 14}${voffset 4}${color1}${font Noto Nerd Font:bold:size=14}${execi 100 cat ~/.cache/weather.json | jq -r '.name'}${font}
${offset 14}${voffset 0}${color}${font Noto Nerd Font:size=10}${execi 100 cat ~/.cache/weather.json | jq -r '.weather[0].description' | sed "s|\<.|\U&|g"}${font}
${offset 14}${voffset 0}${color}${font Noto Nerd Font:size=7}Wind speed : ${execi 100 (cat ~/.cache/weather.json | jq '.wind.speed')}m/s
${offset 14}${voffset 0}${color}${font Noto Nerd Font:size=7}Humidity : ${execi 100 (cat ~/.cache/weather.json | jq '.main.humidity')}%
${if_existing /sys/class/net/enp42s0/operstate up}${offset 172}${voffset -112}${font Material:size=9}${font Noto Nerd Font:bold:size=8}: Ethernet
${offset 172}${voffset 2}${font Noto Nerd Font:size=9}Downspeed: ${downspeed enp42s0}
${offset 172}${voffset 0}${color}${downspeedgraph enp42s0 21,110 5105DB FF1493}
${offset 172}${voffset -3}${color}${font Noto Nerd Font:size=9}Upspeed: ${upspeed enp42s0}
${offset 172}${voffset 0}${color B54036}${upspeedgraph enp42s0 21,110 5105DB FF1493}\
${else}\
${if_existing /sys/class/net/enp2s0f0u1/operstate unknown}${offset 172}${voffset -112}${font Material:size=9}${font Noto Nerd Font:bold:size=8}: USB Tethering
${offset 172}${voffset 2}${font Noto Nerd Font:size=9}Downspeed: ${downspeed enp2s0f0u1}
${offset 172}${voffset 0}${color}${downspeedgraph enp2s0f0u1 21,110 5105DB FF1493}
${offset 172}${voffset -3}${color}${font Noto Nerd Font:size=9}Upspeed: ${upspeed enp2s0f0u1}
${offset 172}${voffset 0}${color B54036}${upspeedgraph enp2s0f0u1 21,110 5105DB FF1493}\
${else}\
${offset 172}${voffset -112}${font Noto Nerd Font:bold:size=8}${font Material:size=9}${font Noto Nerd Font:bold:size=8} Offline!
${offset 172}${voffset 2}${font Noto Nerd Font:size=9}Downspeed: 0B
${offset 172}${voffset 0}${color}${downspeedgraph 21,110 5105DB FF1493}
${offset 172}${voffset -3}${color}${font Noto Nerd Font:size=9}Upspeed: 0B
${offset 172}${voffset 0}${color B54036}${upspeedgraph 21,110 5105DB FF1493}\
${endif}\
${endif}
${offset 35}${voffset 56}${color}${font feather:size=15}${goto 111}${voffset -2}${font Symbols Nerd Font Mono:size=14}${goto 180}${voffset -1}${font Symbols Nerd Font Mono:size=15}菉${goto 252}${font feather:size=15}
${offset 25}${voffset 24}${color}${font Noto Nerd Font:size=14}${goto 33}${cpu cpu0}%${goto 103}${memperc}%${goto 171}${hwmon 0 temp 1}°C${goto 240}${hwmon 2 temp 1}°C
${offset 14}${voffset 32}${color}${font Noto Nerd Font:bold:size=14}Storage
${offset 14}${voffset 4}${color}${font Noto Nerd Font:size=11}System: 
${offset 24}${voffset 0}${color3}${font Noto Nerd Font:bold:size=10}${fs_used /} / ${fs_size /}${font}${color}
${offset 14}${voffset 3}${color}${font Noto Nerd Font:size=11}Home: 
${offset 24}${voffset 0}${color4}${font Noto Nerd Font:bold:size=10}${fs_used /home} / ${fs_size /home}${font}${color}
${offset 212}${voffset -70}${font feather:size=20}
]]
